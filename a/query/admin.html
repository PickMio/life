<body>
<div id="center">
    <h3>用户管理系统</h3>
    <Label for="adminName">用户名:</Label>
    <input id="adminName" /> <br /><br />
    <Label for="adminPasswd">密&nbsp;码:</Label>
    <input id="adminPasswd" /><br /><br />
    
    &nbsp;&nbsp;&nbsp;&nbsp;<button type="submit">登录</button>
    &nbsp;&nbsp;<button type="submit">注册</button>
</div>



<script>
function resize(id)
{
    document.getElementById(id).style.display = "none";
   
    if(document.all)
    {         
        var bgw = document.body.offsetWidth;
        var bgh = document.body.offsetHeight;
        
        document.getElementById(id).style.left = (bgw-400) * 0.5;
        document.getElementById(id).style.top =  (bgh-300) * 0.3;
        
    }
    else
    {
        var bgw = window.innerWidth;
        var bgh = window.innerHeight;
        document.getElementById(id).style.left = (bgw-400) * 0.5;
        document.getElementById(id).style.top =  (bgh-300) * 0.3;       
    }
        document.getElementById(id).style.display = "block";
        
        var element = document.getElementById('adminName');
        element.focus();
        element.select();
    }	
	
    resize("center");
</script>




</body>
